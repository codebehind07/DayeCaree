<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken Theme">
	
	<!-- Page Title -->
	<title>First Step - School & Education Institute HTML Template</title>
	<!-- Google Fonts css-->
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Roboto:300,400,500,700,900" rel="stylesheet">
	<!-- Bootstrap css -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Font Awesome icon css-->
	<link href="/css/font-awesome.min.css" rel="stylesheet" media="screen">
	<link href="/css/flaticon.css" rel="stylesheet" media="screen">
	<!-- Swiper's CSS -->
	<link rel="stylesheet" href="/css/swiper.min.css">
	<!-- Animated css -->
	<link href="/css/animate.css" rel="stylesheet">
	<!-- Magnific Popup CSS -->
	<link href="/css/magnific-popup.css" rel="stylesheet">
	<!-- Slick nav css -->
	<link rel="stylesheet" href="/css/slicknav.css">
	<!-- Main custom css -->
	<link href="css/custom.css" rel="stylesheet" media="screen">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.c
		{
			color: red;
			font-style: italic;
		}
	</style>
</head>
<body data-spy="scroll" data-target="#main-navbar" data-offset="71">
	<!-- Tob Bar Section Start -->
	<div class="top-bar">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="header-social-link">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
						<a href="#"><i class="fa fa-instagram"></i></a>
					</div>
				</div>
				
				<div class="col-md-8 text-right">
					<div class="school-info">
						<ul>
							<li><a href="#"><i class="fa fa-envelope"></i> Email : Group2@domain.com</a></li>
							<li><a href="#"><i class="fa fa-phone"></i> Call : +202-860-7605</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Tob Bar Section End -->
	
	<!-- Header Section Start -->
	<header class="header">
		<nav class="navbar navbar-expand-lg navbar-light" id="main-navbar">
			<div class="container">
				<!-- Navbar Brand start -->
				<a class="navbar-brand" href="#"><img src="" alt="" />Group 2</a>
				<!-- Navbar Brand end -->
				
				<ul class="navbar-nav ml-auto" id="main-menu">
					<li class="nav-item"><a  th:href="@{/}" class="nav-link">Home</a></li>

					<li class="nav-item"><a  th:href="@{Login}" class="nav-link">Login</a></li>
				</ul>
					
				<div class="navbar-toggle"></div>
				<div id="responsive-menu"></div>
			</div>
		</nav>	
	</header>
	<!-- Header Section End -->

	<!-- Contact us Section Starts -->
	<section class="contactus" id="enroll">
		<div class="container">

			<div class="row">
				<div class="col-md-6">
					<!-- Section title start -->
					<div class="section-title">
						<h2 class="color-orange">Login Here</h2>
						<p>Username/Password</p>
					</div>


				</div>

				<div class="col-md-6">

					<!-- Section title end -->
					
					<!-- Contact Form start -->
					<div class="login-form">
						<form th:action="@{/Login}" th:object="${UserLogin}"  method="post" autocomplete="off">

							<div class="row">
								<div class="col-md-6">
									<!-- Section title start -->
									<div class="section-title">
										<h2 class="color-orange">Login Here</h2>
										<p>Username/Password</p>
									</div>
									<span style="color: Red;" th:text=${Error}></span>

								</div>
								<div class="col-md-12 col-sm-12 text-center">

								<div class="form-group col-md-8 col-sm-8">
									<label style="float: left;clear: right;">username:</label>
									<input type="text" class="form-control" name="username" id="username" placeholder="Username" th:field="*{username}" />
									<span class="c" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Required</span>

								</div>

								</div>
								<br>
								<div class="col-md-12 col-sm-12 text-center">

								<div class="form-group col-md-8 col-sm-8">
									<label style="float: left;clear: right;">password:</label>
									<input type="text" class="form-control" name="password" id="password" placeholder="Password" th:field="*{password}" />
									<span class="c" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Required</span>

								</div>
								</div>
								
								<div class="col-md-12 col-sm-12 text-center">
									<button type="submit" class="btn-contact">Login</button>
								</div>
							</div>
						</form>
					</div>
					<!-- Contact Form end -->
				</div>
			</div>

		</div>
	</section>
	<!-- Contact us Section Ends -->
	
	<!-- Footer Section Starts -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Footer logo start -->
					<div class="footer-logo">
						<img src="" alt="" /><p>Group 2</p>
					</div>
					<!-- Footer logo end -->
					
					<!-- Footer Copyright start -->
					<div class="footer-copyright">
						<p>Copyright &copy; Untitled. All rights reserved. Design By <a href="#" target="_blank">Group2</a> Images <a href="https://unsplash.com/" target="_blank">Unsplash</a>, <a href="#" target="_blank">Group 2</a>, <a href="#" target="_blank">Group 2</a>, Icon <a href="#" target="_blank">#</a></p>
					</div>
					<!-- Footer Copyright end -->
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer Section Ends -->
	
	<!-- Jquery Library File -->
	<script src="/js/jquery-1.12.4.min.js"></script>
	<!-- Bootstrap js file -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Wow js file -->
	<script src="/js/wow.js"></script>
	<!-- Swiper Carousel js file -->
	<script src="/js/swiper.min.js"></script>
	<script src="/js/SwiperAnimation.min.js"></script>
	<!-- Magnific Popup core JS file -->
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<!-- Slick Nav js file -->
	<script src="/js/jquery.slicknav.js"></script>
	<!-- SmoothScroll -->
	<script src="/js/SmoothScroll.js"></script>
    <!-- Main Custom js file -->
	<script src="/js/function.js"></script>
</body>
</html>
